<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body class="main-box">
    <header class="header">
      <div class="header__box">
        <img class="header__img" src="./eisenhower-matrix.jpg" />
        <a
          class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
        >
      </div>
    </header>

    <main class="todo__block">
      <div class="wrapper-center__block">
        <section class="add-new-task">
          <label for="title-add" class="title title-add">Add Item</label>
          <div class="new-task__form">
            <input
              id="new-task"
              type="text"
              class="new-task__input list__item_text"
            />
            <button class="new-task__button button">Add</button>
          </div>
        </section>

        <section class="incomplete-tasks">
          <h3 class="title">Todo</h3>
          <ul class="tasks__list" id="todo">
            <li class="list__item">
              <input class="list__item_checkbox" type="checkbox" />
              <label class="list__item_label">Pay Bills</label>
              <input class="list__item_text" type="text" />
              <button class="list__item_edit button">Edit</button>
              <button class="list__item_delete button">
                Delete
                <img src="./remove.svg" />
              </button>
            </li>
            <li class="list__item list__item_edit-mode">
              <input class="list__item_checkbox" type="checkbox" />
              <label class="list__item_label">Go Shopping</label>
              <input class="list__item_text" type="text" value="Go Shopping" />
              <button class="list__item_edit button">Save</button>
              <button class="list__item_delete button">
                Delete <img src="./remove.svg" />
              </button>
            </li>
          </ul>
        </section>

        <section class="complete-tasks">
          <h3 class="title">Completed</h3>
          <ul class="tasks__list list_complete" id="completed">
            <li class="list__item">
              <input class="list__item_checkbox" type="checkbox" checked />
              <label class="list__item_label">See the Doctor</label>
              <input class="list__item_text" type="text" />
              <button class="list__item_edit button">Edit</button>
              <button class="list__item_delete button">
                Delete
                <img src="./remove.svg" />
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
